<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    <div class="field">
        <button data-state='init'>Start</button>
            <div class="timer">
                <div class="min">00</div>
                <div class="sec">00</div>
                <div class="ms">00</div>
            </div>
            
        <button data-state="initial" class="visible">Reset</button>
        <button data-state="initial" class="visible">Save</button>

        <div class="timelog">
            
        </div>


    </div>




    <script src="main.js"></script>
</body>
</html>
