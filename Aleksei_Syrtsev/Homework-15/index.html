<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>StopWatch</title>
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<div class="buttons">
		<button id="push-me" class="button">START</button>
	</div>
	<div id="stop-watch" class="stop-watch" data-status="initial">
		<div id ="minutes" class="minutes">00</div>
		<div id="seconds" class="seconds">00</div>
		<div id="milliseconds" class="milliseconds">00</div>
	</div>
	<div class="new-line"></div>


	<script src="./js/main.js"></script>
</body>
</html>
